<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>Programming Tricks</title>
  </head>
  <body>
    <div class="container">
        <div class="card mt-5">
            <div class="card-header">
                <h5>Purchase Product</h5>
            </div>
            <div class="card-body">
                <form id="product_form">
                <div class="row" id="row1">
                    <div class="col-7">
                        <label>Product Name</label>
                        <input type="text" name="product1" class="form-control" placeholder="Lenovo 3300">
                    </div>
                    <div class="col-4">
                        <label>Price</label>
                        <input type="number" name="price1" class="form-control" placeholder="30000">
                    </div>
                    <div class="col-1">
                        <br>
                        <button type="button" id="1" class="btn btn-danger" onclick="remove(this)">Remove</button>
                    </div>
                </div>
                </form>
                <button class="btn btn-dark float-right mt-2" onclick="add_more_field()">Add more +</button>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->

    <script src="script.js"></script>

</html>
